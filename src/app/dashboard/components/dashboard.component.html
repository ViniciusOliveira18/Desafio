<div class="row">
  <h5>Adicionar Novo Trabalho</h5>
  <div class="col s7">
    <input [(ngModel)]="teste.nome" type="text" placeholder="nome do job">
  </div>
  <div class="col s1">
    <input [(ngModel)]="teste.valor" type="number" placeholder="valor">
  </div>
  <div class="col s1">
      <button class="btn waves-effect waves-light" type="submit" name="action" (click)="addWorks()">Submit
        </button>
  </div>
</div>

<div class="row">
    <h5>Adicionar Lembrete</h5>
    <div class="col s7">
      <input [(ngModel)]= "teste1.lembrete" type="text" placeholder="lembrete">
    </div>
    <div class="col s5">
        <button  class="btn waves-effect waves-light" type="submit" name="action">Submit
          </button>
    </div>
  </div>

<div>
    <table class="striped">
        <thead>
          <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Valor</th>
              <th>Delete</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let job of workService?.listOfWorks; let i = index"> 
            <td>{{i}}</td>
            <td>{{job?.nome}}</td>
            <td>{{job?.valor}}</td>
            <td><button (click)="deleteWork(i)"><i class="material-icons" color="red">clear</i></button>Valor Total:R$</td>
            
          </tr>
      </table>
</div>

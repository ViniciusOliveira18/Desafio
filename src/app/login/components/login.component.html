<div class="row">
  <div class="input-field col s6">
    <input [(ngModel)]="usuario.nome" placeholder="Usuario"  type="text">
  </div>
</div>
<div class="row">
  <div class="input-field col s6">
    <input [(ngModel)]="usuario.senha" placeholder="Senha" type="password">
  </div>
</div>
<button class="btn waves-effect waves-light" type="submit"
 name="action" (click)="fazerLogin()">Entrar
  <i class="material-icons right">send</i>
</button>
